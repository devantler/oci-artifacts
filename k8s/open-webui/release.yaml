apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 1m
  dependsOn:
    - name: ollama
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: open-webui
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: open-webui
  # https://github.com/open-webui/helm-charts/blob/main/charts/open-webui/values.yaml
  values:
    ollama:
      enabled: false
    extraEnvVars:
      - name: OPENAI_API_KEY
        value: ${open_webui_pipelines_api_key:=0p3n-w3bu!}
    ollamaUrls:
      - http://ollama.ollama
    ingress:
      enabled: ${ollama_open_web_ui_ingress_enabled:=true}
      host: ai.${cluster_domain}

