apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  interval: 5m
  # This Helm Chart supports creating and updating CRDs. So we do not need to manage them with Flux.
  # install:
  #   crds: CreateReplace
  # upgrade:
  #   crds: CreateReplace
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
  # https://github.com/rook/rook/blob/release-1.14/deploy/charts/rook-ceph/values.yaml
  values: {}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 5m
  # This Helm Chart supports creating and updating CRDs. So we do not need to manage them with Flux.
  # install:
  #   crds: CreateReplace
  # upgrade:
  #   crds: CreateReplace
  dependsOn:
    - name: rook-ceph
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.14.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
  # https://github.com/rook/rook/blob/release-1.14/deploy/charts/rook-ceph-cluster/values.yaml
  values:
    enableDiscoveryDaemon: ${rook_ceph_cluster_enable_discovery_daemon:=true}
    csiRBDProvisionerResource: ""
    csiRBDPluginResource: ""
    csiCephFSProvisionerResource: ""
    csiCephFSPluginResource: ""
    csiNFSProvisionerResource: ""
    csiNFSPluginResource: ""

    cephClusterSpec:
      mon:
        allowMultiplePerNode: ${rook_ceph_cluster_mon_allow_multiple_per_node:=true}
      mgr:
        allowMultiplePerNode: ${rook_ceph_cluster_mgr_allow_multiple_per_node:=true}

    cephBlockPools:
      - name: ceph-blockpool
        # see https://github.com/rook/rook/blob/master/Documentation/CRDs/Block-Storage/ceph-block-pool-crd.md#spec for available configuration
        spec:
          failureDomain: host
          replicated:
            size: ${rook_ceph_cluster_ceph_blockpool_replicated_size:=1}
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: "Immediate"
          mountOptions: []
          allowedTopologies: []
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    ingress:
      dashboard:
        host:
          name: ceph.${cluster_domain}
          path: "/ceph-dashboard(/|$)(.*)"
