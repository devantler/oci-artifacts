apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: cert-manager
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: cert-manager
  prune: true
  wait: true
