apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fleetdm
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 1m
  targetNamespace: fleetdm
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: fleetdm
  prune: true
  wait: true
