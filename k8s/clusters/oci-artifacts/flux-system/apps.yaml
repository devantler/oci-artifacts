apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
    app.kubernetes.io/post-build-variables: enabled
spec:
  interval: 30s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/oci-artifacts/apps
  prune: true
  wait: true
